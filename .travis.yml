language: python
# ===== Linux ======
os: linux
dist: xenial
python:
  - 3.6
  - 3.7
  - 3.8
  - "3.6-dev"
  - "3.7-dev"
  - "3.8-dev"
  - "3.9-dev"
jobs:
  fast_finish: true  # allows to determine results when linux builds finish, without waiting for osx and windows builds
  allow_failures:
    - python: "3.6-dev"
    - python: "3.7-dev"
    - python: "3.8-dev"
    - python: "3.9-dev"
  #   - os: osx
  #   - os: windows
  include:
    # ======= OSX ========
    # - name: "Python 3.6.5 on macOS 10.13"
    #   os: osx
    #   osx_image: xcode9.4  # Python 3.6.5 running on macOS 10.13
    #   language: shell       # 'language: python' is an error on Travis CI macOS
    #   before_install:
    #     - python3 --version
    #     - pip3 install -U pip
    #     - pip3 install -U pytest
    #     - pip3 install codecov
    #   install:
    #     - pip3 install ".[test]"
    #   script: python3 -m pytest
    #   after_success: python3 -m codecov
    - name: "Python 3.7.5 on macOS 10.14"
      os: osx
      osx_image: xcode10.2  # Python 3.7.5 running on macOS 10.14.3
      language: shell       # 'language: python' is an error on Travis CI macOS
      before_install:
        - python3 --version
        - python3 -m pip install --upgrade pip
      install:
        - python3 -m pip install ".[test]"
      script: python3 -m pytest
      after_success: python3 -m codecov
    - name: "Python 3.8.0 on macOS 10.14"
      os: osx
      osx_image: xcode11.3  # Python 3.7.3 running on macOS 10.14.3
      language: shell       # 'language: python' is an error on Travis CI macOS
      before_install:
        - python3 --version
        - python3 -m pip install --upgrade pip
      install:
        - python3 -m pip install ".[test]"
      script: python3 -m pytest
      after_success: python3 -m codecov
    #  ====== WINDOWS =========
    - name: "Python 3.6.8 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.6.8
        - python --version
        - python -m pip install --upgrade pip
        - pip3 install --upgrade pytest
        - pip3 install codecov
      env: PATH=/c/Python36:/c/Python36/Scripts:$PATH
    - name: "Python 3.7.4 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.7.4
        - python --version
        - python -m pip install --upgrade pip
        - pip3 install --upgrade pytest
        - pip3 install codecov
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
before_install:
  - python --version
  - python3 -m pip install --upgrade pip
install:
  - echo $TRAVIS_OS_NAME
  - pip install ".[test]"
  # - if [ "$TRAVIS_PYTHON_VERSION" == "2.7" ] && ["$TRAVIS_OS_NAME" == "linux"]; then pip install coverage pytest-cov .; else pip install ".[test]"; fi
script: pytest
after_success:
  - codecov  # submit coverage to codecov.io
